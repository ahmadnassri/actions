name: job-terraform-plan

on: workflow_call

permissions:
  pull-requests: write

jobs:
  terraform-plan:
    timeout-minutes: 30

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.6.0

      - uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}

      - uses: actions/cache@v3.3.1
        with:
          key: terraform-cache-${{ hashFiles('.terraform.lock.hcl') }}
          path: .terraform

      - run: terraform init
      - run: terraform validate
      - run: terraform fmt -check
      - run: terraform fmt -check module
      - run: terraform plan -lock=false -out terraform.plan
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

          TF_VAR_TOKEN_CLOUDFLARE: ${{ secrets.CLOUDFLARE_TOKEN }}
          TF_VAR_TOKEN_DOCKERHUB: ${{ secrets.DOCKER_TOKEN }}
          TF_VAR_TOKEN_GITHUB: ${{ secrets.GH_TOKEN }}
          TF_VAR_TOKEN_NPM: ${{ secrets.NPM_TOKEN }}
          TF_VAR_TOKEN_TERRAFORM: ${{ secrets.TF_TOKEN }}
          TF_VAR_TOKEN_ROTATION: ${{ secrets.TOKEN_ROTATION }}

      # generate plain output
      - run: terraform show -no-color terraform.plan > terraform.text

      # generate json output
      - run: terraform show -json terraform.plan > terraform.json

      - uses: ahmadnassri/action-terraform-report@v3
        with:
          # tell the action the plan outputs
          terraform-text: ${{ github.workspace }}/terraform.text
          terraform-json: ${{ github.workspace }}/terraform.json
          remove-stale-reports: true
