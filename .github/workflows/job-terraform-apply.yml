name: job-terraform-apply

on: workflow_call

jobs:
  terraform-apply:
    timeout-minutes: 30

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.6.0

      - uses: hashicorp/setup-terraform@v2.0.3
        with:
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}

      # cache terraform plugins
      - uses: actions/cache@v3.3.1
        id: terraform-cache
        with:
          key: terraform-cache-${{ hashFiles('.terraform.lock.hcl') }}
          path: .terraform

      # install plugins
      - run: terraform init

      - name: check state
        run: |
          PROJECT=$(jq -r .backend.config.workspaces.name < .terraform/terraform.tfstate)
          LOCKED=$(curl -s https://app.terraform.io/api/v2/organizations/${{ github.repository_owner }}/workspaces/$PROJECT -H "Authorization: Bearer ${{ secrets.TF_TOKEN }}" | jq -r '.data.attributes.locked')
          if [[ $LOCKED == "true" ]]; then
            echo "::error::state is locked"
            exit 1
          fi

      # execute plan
      - run: terraform apply -auto-approve
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

          TF_VAR_TOKEN_CLOUDFLARE: ${{ secrets.CLOUDFLARE_TOKEN }}
          TF_VAR_TOKEN_DOCKERHUB: ${{ secrets.DOCKER_TOKEN }}
          TF_VAR_TOKEN_GITHUB: ${{ secrets.GH_TOKEN }}
          TF_VAR_TOKEN_NPM: ${{ secrets.NPM_TOKEN }}
          TF_VAR_TOKEN_TERRAFORM: ${{ secrets.TF_TOKEN }}
          TF_VAR_TOKEN_ROTATION: ${{ secrets.TOKEN_ROTATION }}
