name: semantic-release

on:
  workflow_call:
    secrets:
      signing-key:
        description: SSH private key used to sign the release
        required: false

    inputs:
      sign-commits:
        type: boolean
        default: false
        required: false

      repository_default_branch:
        type: string
        default: main
        required: true

    outputs:
      published:
        description: true when release is successfully published
        value: ${{ jobs.semantic-release.outputs.published }}

      release-version:
        description: The version of the last release
        value: ${{ jobs.semantic-release.outputs.release-version }}

      release-version-major:
        description: last release version major component
        value: ${{ jobs.semantic-release.outputs.release-version-major }}

      release-version-minor:
        description: last release version minor component
        value: ${{ jobs.semantic-release.outputs.release-version-minor }}

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  semantic-release:
    timeout-minutes: 5

    runs-on: ubuntu-latest

    if: ${{ inputs.repository_default_branch == github.ref_name }}

    outputs:
      published: ${{ steps.release.outputs.published }}
      release-version: ${{ steps.release.outputs.release-version }}
      release-version-major: ${{ steps.release.outputs.release-version-major }}
      release-version-minor: ${{ steps.release.outputs.release-version-minor }}

    steps:
      - uses: actions/checkout@v3.5.3

      - if: ${{ inputs.sign-commits == true }}
        run: |
          git config --global gpg.format ssh
          git config --global commit.gpgsign true
          git config --global forceSignAnnotated true
          git config --global gpg.program /usr/bin/gpg
          git config --global user.signingkey "${{ secrets.signing-key }}"

      - id: release
        uses: ahmadnassri/action-semantic-release@v2.2.3
        with:
          config: ${{ github.workspace }}/.semantic.json
        env:
          GITHUB_TOKEN: ${{ github.token }}
