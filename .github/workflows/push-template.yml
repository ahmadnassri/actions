name: push-template

on: workflow_call

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}

jobs:
  metadata:
    uses: ./.github/workflows/job-metadata.yml

  lint-commits:
    uses: ./.github/workflows/job-lint-commits.yml

  lint-content:
    uses: ./.github/workflows/job-lint-documentation.yml

    permissions:
      contents: write
      statuses: write
      pull-requests: write

  template-sync:
    needs:
      - metadata
      - lint-commits
      - lint-content

    if: ${{ needs.metadata.outputs.repository_default_branch == github.ref_name }}

    uses: ./.github/workflows/job-template-sync.yml
    secrets:
      github-token: ${{ secrets.GH_TOKEN }}
